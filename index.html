<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Components</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/styles/github.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: sans-serif; font-size: 1.1em;}
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header__title">UI Components: <span id="component-title">Index</span></h1>
        <div class="header__code-buttons">
            <button class="header__open-modal">&lt;/&gt; See Code</button>
        </div>
    </header>

    <div class="content-wrap">
        <nav id="menu">
            <div class="menu__site-links">
                <a href="https://github.com/majoflosa/ui-components/" target="_blank">GitHub</a>
                <a href="#" target="_blank" download>Download</a>
            </div>
            <div class="menu__links">
                <a href="#view-intro">Introduction</a>
                <a href="#view-alert">Alert</a>
                <a href="#view-navbar">Nav bar</a>
                <a href="#view-button">Buttons</a>
                <a href="#view-hero">Hero</a>
            </div>
        </nav>

        <main id="main">
            <div class="view-wrapper">
                <div id="view-intro" class="view-section" data-component="intro">
                    <div class="view-section__component"></div>
                </div>

                <div id="view-alert" class="view-section" data-component="navbar">
                    <div class="view-section__component"></div>
                </div>

                <div id="view-navbar" class="view-section" data-component="navbar">
                    <div class="view-section__component"></div>
                </div>
                
                <div id="view-button" class="view-section" data-component="button">
                    <div class="view-section__component"></div>
                </div>
                
                <div id="view-hero" class="view-section" data-component="hero">
                    <div class="view-section__component"></div>
                </div>
            </div>
            
            <div class="view-nav">
                <a href="#" class="view-nav__prev" data-nav="prev">« Previous</a>
                <a href="#" class="view-nav__next" data-nav="next">Next »</a>
            </div>
        </main>
    </div>

    <footer id="footer">
        By <a href="http://maurojflores.com" target="_blank">Mauricio J Flores</a>
    </footer>

    <div class="code-modal">
        <div class="code-modal__inner">

            <div class="code-modal__header">
                <h3 class="code-modal__title"></h3>
                <div class="code-modal__buttons">
                    <button class="code-modal__button" data-code="html">HTML</button>
                    <button class="code-modal__button" data-code="css">CSS</button>
                    <button class="code-modal__button" data-code="scss">SCSS</button>
                    <button class="code-modal__button" data-code="sass">SASS</button>
                    <button class="code-modal__button" data-code="js">JS</button>
                </div>
            </div>

            <div class="code-modal__content">
                Loading code...
            </div>

            <button class="code-modal__close">Close</button>

        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
