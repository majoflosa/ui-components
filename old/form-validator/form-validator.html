<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validator</title>
    <link rel="stylesheet" href="form-validator.css">
</head>
<body>
    <nav><a href="../">Back to UI Components Menu</a></nav>
    
    <form class="validation-form" method="POST">
        <div>
            <label for="name">Name: (required)</label>
            <input type="text" id="name">
            <p class="error-message"></p>
        </div>

        <div>
            <label for="email">Email: (required, valid email address)</label>
            <input type="email" id="email">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="password">Password: (required, 4 characters minimum)</label>
            <input type="password" id="password">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="confirm-password">Confirm Password (required, must match password)</label>
            <input type="password" id="confirm-password">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="url">URL</label>
            <input type="text" id="url">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="alphabet">Letters only:</label>
            <input type="text" id="alphabet">
            <p class="error-message"></p>
        </div>

        <div>
            <label for="cap">At least one uppercase letter</label>
            <input type="text" id="cap">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="all-caps">All Caps</label>
            <input type="text" id="all-caps">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="no-caps">No Caps</label>
            <input type="text" id="no-caps">
            <p class="error-message"></p>
        </div>

        <div>
            <label for="no-spaces">No Spaces</label>
            <input type="text" id="no-spaces">
            <p class="error-message"></p>
        </div>

        <div>
            <label for="alphanumeric">Letters and Numbers</label>
            <input type="text" id="alphanumeric">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="number">Numbers only</label>
            <input type="text" id="number">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="min">Greater than or equal to 5</label>
            <input type="text" id="min">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="max">Less than or equal to 10</label>
            <input type="text" id="max">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="integer">Integer</label>
            <input type="text" id="integer">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="decimal">Decimal</label>
            <input type="text" id="decimal">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="contains">Must contain "dog"</label>
            <input type="text" id="contains">
            <p class="error-message"></p>
        </div>
        
        <div>
            <label for="in-list">Must be one of: dog, cat, 5</label>
            <input type="text" id="in-list">
            <p class="error-message"></p>
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

    <script src="form-validator.js"></script>
</body>
</html>
