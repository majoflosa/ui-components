<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infinite Carousel</title>
    <link rel="stylesheet" href="infinite-carousel.css">
</head>
<body>
    
    <div class="carousel-list">
        <div class="carousel-inner-list">
            <span class="carousel-item" data-index="0">Element 1</span>
            <span class="carousel-item" data-index="1">Element 2</span>
            <span class="carousel-item" data-index="2">Element 3</span>
            <span class="carousel-item" data-index="3">Element 4</span>
            <span class="carousel-item" data-index="4">Element 5</span>
            <span class="carousel-item" data-index="5">Element 6</span>
            <span class="carousel-item" data-index="6">Element 7</span>
            <span class="carousel-item" data-index="7">Element 8</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="infinite-carousel.js"></script>
</body>
</html>
