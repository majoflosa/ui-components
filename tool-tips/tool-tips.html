<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tool Tips</title>
    <link rel="stylesheet" href="./tool-tips.css">
</head>
<body>
    <nav><a href="../">Back to UI Components Menu</a></nav>

    <div class="wrap">
        <h1>Tool-tips</h1>
        <section>
            <p><strong>Top:</strong> Hover over <span class="tool-tip-toggle" data-tt-position="top" data-tt-text="Lorem ipsum dolor sit amet.">this text</span> to show the tool-tip on top.</p>
        </section>

        <section>
            <p><strong>Bottom:</strong> Hover over <span class="tool-tip-toggle" data-tt-position="bottom" data-tt-text="Lorem ipsum dolor sit amet.">this text</span> to show the tool-tip on the bottom.</p>
        </section>

        <section>
            <p><strong>Left:</strong> Hover over <span class="tool-tip-toggle" data-tt-position="left" data-tt-text="Lorem ipsum dolor sit amet.">this text</span> to show the tool-tip on the left.</p>
        </section>

        <section>
            <p><strong>Right:</strong> Hover over <span class="tool-tip-toggle" data-tt-position="right" data-tt-text="Lorem ipsum dolor sit amet.">this text</span> to show the tool-tip on the right.</p>
        </section>
    </div>
    
    <script src="./tool-tips.js"></script>
</body>
</html>
